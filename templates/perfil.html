        .checkBox {
        display: block;
        cursor: pointer;
        width: 30px;
        height: 30px;
        border: 3px solid rgba(255, 255, 255, 0);
        border-radius: 60px;
        position: relative;
        overflow: hidden;
        box-shadow: 0px 0px 0px 2px #008bb4;
        }

        .checkBox div {
        width: 60px;
        height: 60px;
        background-color: #008bb4;
        top: -52px;
        left: -52px;
        position: absolute;
        transform: rotateZ(45deg);
        z-index: 100;
        }

        .checkBox input[type=checkbox]:checked + div {
        left: -10px;
        top: -10px;
        }

        .checkBox input[type=checkbox] {
        position: absolute;
        left: 50px;
        visibility: hidden;
        }

        .transition {

        .group {
    position: relative;

    .group .input {
    font-size: 16px;
    padding: 10px 10px 10px 5px;
    display: block;
    width: 280px;
    border: none;
    border-bottom: 1px solid #515151;
    background: transparent;
    }

    .group .input:focus {
    outline: none;
    }

    .group label{
    color: #515151;
    font-size: 18px;
    font-weight: 700;
    position: absolute;
    pointer-events: none;
    left: 5px;
    top: 10px;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
    }

    .group .input:focus ~ label, .input:valid ~ label {
    top: -20px;
    font-size: 14px;
    color: #008bb4;
    }

    .group .bar {
    position: relative;
    display: block;
    width: 280px;
    }

    .group .bar:before, .bar:after {
    content: '';
    height: 2px;
    width: 0;
    bottom: 1px;
    position: absolute;
    background: #008bb4;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
    }

    .group .bar:before {
    left: 50%;
    }

    .group .bar:after {
    right: 50%;
    }

    .group .input:focus ~ .bar:before, .input:focus ~ .bar:after {
    width: 50%;
    }

    .group .highlight {
    display: none;
    }
    .group .input:focus ~ .highlight {
    animation: inputHighlighter 0.3s ease;
    }

    @keyframes inputHighlighter {
        from {
            background: #008bb4;
        }
        
        to {
            width: 0;
            background: transparent;
        }
    }
    </style>
