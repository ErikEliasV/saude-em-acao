        .checkBox {

        overflow: hidden;

        .checkBox div {
        width: 60px;
        height: 60px;
        background-color: #008bb4;
        top: -52px;
        left: -52px;
        position: absolute;
        transform: rotateZ(45deg);

        .group {
    position: relative;

    .group .input {
    font-size: 16px;
    padding: 10px 10px 10px 5px;
    display: block;
    width: 120px;
    border: none;
    border-bottom: 1px solid #515151;
    background: transparent;
    }

    .group .input:focus {
    outline: none;
    }

    .group label{
    color: #515151;
    font-size: 18px;
    font-weight: 700;
    position: absolute;
    pointer-events: none;
    left: 5px;
    top: 10px;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
    }

    .group .input:focus ~ label, .input:valid ~ label {
    top: -20px;
    font-size: 14px;
    color: #008bb4;
    }

    .group .bar {
    position: relative;
    display: block;
    width: 120px;
    }

    .group .bar:before, .bar:after {
    content: '';
    height: 2px;
    width: 0;
    bottom: 1px;
    position: absolute;
    background: #008bb4;
    transition: 0.2s ease all;
    -moz-transition: 0.2s ease all;
    -webkit-transition: 0.2s ease all;
    }

    .group .bar:before {
    left: 50%;
    }

    .group .bar:after {
    right: 50%;
    }

    .group .input:focus ~ .bar:before, .input:focus ~ .bar:after {
    width: 50%;
    }

    .group .highlight {
    display: none;
    }
    .group .input:focus ~ .highlight {
    animation: inputHighlighter 0.3s ease;
    }

    @keyframes inputHighlighter {
        from {
            background: #008bb4;
        }
        
        to {
            width: 0;
            background: transparent;
        }
    }

        <script>
            function calcularIMC() {
                
                const altura = parseFloat(document.getElementById('altura').value) / 100; 
                const peso = parseFloat(document.getElementById('peso').value);
    
                if (!altura || !peso) {
                    alert("Por favor, insira valores válidos para altura e peso.");
                    return;
                }
    
               
                const imc = peso / (altura * altura);
                document.getElementById('imc').textContent = imc.toFixed(1); 
    

                const pesoIdeal = 22 * (altura * altura);
                document.getElementById('peso-ideal').textContent = pesoIdeal.toFixed(1);
    
               
                let classificacao = '';
                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                } else if (imc >= 18.5 && imc < 24.9) {
                    classificacao = 'Peso normal';
                } else if (imc >= 25 && imc < 29.9) {
                    classificacao = 'Sobrepeso';
                } else {
                    classificacao = 'Obesidade';
                }
                document.getElementById('classificacao').textContent = classificacao;
            }
